<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --p: #00d2ff; --s: #3a7bd5; --font-main: 18px; --font-title: 20px; }
        body { margin: 0; padding: 40px; background: #f0f7ff; font-family: 'PingFang TC', sans-serif; color: #2c3e50; }
        .hero-section { background: white; border-radius: 40px; padding: 50px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        .blue-pill { background: linear-gradient(90deg, #00d2ff, #3a7bd5); color: white; padding: 10px 30px; border-radius: 50px; display: inline-block; font-size: 16px; font-weight: bold; margin-bottom: 25px; }
        h1 { font-size: 32px; font-weight: 900; margin-bottom: 20px; }
        .content-card { background: white; border-radius: 30px; padding: 40px; margin-top: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .section-tag { border-left: 5px solid #00d2ff; padding-left: 15px; color: #3a7bd5; font-size: var(--font-title); font-weight: 900; margin: 30px 0 15px; }
        p { font-size: var(--font-main); color: #5a6a85; line-height: 1.8; }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="blue-pill">STRATEGY MODEL</div>
        <h1>2. 經營策略</h1>
    </div>
    <div class="content-card">
        <div class="section-tag">維度一：標準化營運 (SOP)</div>
        <p>透過數位學院將技術輸出與服務流程標準化，縮短開發期並確保顧客體驗一致性。</p>
        <div class="section-tag">維度二：數據化決策 (BI)</div>
        <p>利用 CRM 精準畫像進行分眾行銷，並實時監控耗材與人時產值，優化毛利佔比。</p>
        <div class="section-tag">維度三：規模化擴張 (Scale)</div>
        <p>建立透明的分潤機制吸引合夥人，達成單店到連鎖的快速倍增目標。</p>
    </div>
</body>
</html>
