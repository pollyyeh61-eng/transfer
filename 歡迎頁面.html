<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { 
            --p: #00d2ff; 
            --s: #3a7bd5; 
            --font-main: 18px; 
            --font-title: 20px; 
            --bg-soft: #f0f7ff; 
        }
        body { 
            margin: 0; padding: 40px; background: var(--bg-soft); 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            color: #2c3e50; line-height: 1.8; 
            display: flex; justify-content: center; align-items: center; min-height: 80vh;
        }
        
        /* 核心內容卡片 - 沿用 5.利潤拆解 的風格 */
        .hero-section { 
            background: white; border-radius: 40px; padding: 60px 50px; 
            text-align: center; box-shadow: 0 25px 60px rgba(0,0,0,0.06); 
            max-width: 800px; width: 100%; border: 1px solid rgba(255,255,255,0.8);
        }

        /* 藍色藥丸標籤 */
        .blue-pill { 
            background: linear-gradient(90deg, #00d2ff, #3a7bd5); color: white; 
            padding: 12px 45px; border-radius: 50px; display: inline-block; 
            font-size: 16px; font-weight: bold; letter-spacing: 3px;
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.3); margin-bottom: 30px; 
            text-transform: uppercase;
        }

        h1 { 
            font-size: 36px; font-weight: 900; color: #1a2a3a; 
            margin: 15px 0; letter-spacing: 1px;
        }

        .welcome-desc { 
            font-size: var(--font-title); color: #3a7bd5; 
            font-weight: 600; margin-bottom: 30px; 
        }

        .content-card { 
            background: #fcfdfe; border-radius: 30px; padding: 35px; 
            border: 1px solid #eef2f6; text-align: left;
            margin-top: 20px;
        }

        p { font-size: var(--font-main); color: #5a6a85; margin: 15px 0; }
        
        .highlight { 
            color: #1a2a3a; font-weight: 900; border-bottom: 3px solid #f9d423; 
        }

        /* 底部裝飾 */
        .footer-tag {
            margin-top: 40px; font-size: 14px; color: #cbd5e0;
            letter-spacing: 2px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="blue-pill">Welcome to V-System</div>
        <h1>數位王國戰略總部</h1>
        <p class="welcome-desc">技術授權 · 數位經營 · 規模增長</p>

        <div class="content-card">
            <p>歡迎進入 <span class="highlight">V-System 戰略指揮系統</span>。本系統旨在為美髮經營者提供完整的數位轉型閉環邏輯。</p>
            <p>透過 <span class="highlight">10 支經營 App</span> 的深度佈局，我們將傳統技術與數位邏輯焊接，協助您建立邊際成本趨近於零的自動化獲利引擎。</p>
            <p>請點選左側選單，開始瀏覽各項戰略資產清單與利潤預估。</p>
        </div>

        <div class="footer-tag">ECOSYSTEM ARCHITECTURE © 2026</div>
    </div>

</body>
</html>
