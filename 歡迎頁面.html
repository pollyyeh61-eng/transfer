<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { 
            --p: #00d2ff; 
            --s: #3a7bd5; 
            --font-main: 18px; 
            --font-title: 20px; 
            --bg-soft: #f4f9ff; 
        }
        body { 
            margin: 0; padding: 20px; background: var(--bg-soft); 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            color: #2c3e50; line-height: 1.8; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            overflow: hidden; /* 防止捲軸干擾視覺 */
        }
        
        /* --- 核心優化：純 CSS 頂部與底部波浪 --- */
        .wave-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            z-index: -1;
        }
        /* 頂部切口 */
        .wave-bg::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100px;
            background: var(--bg-soft);
            clip-path: ellipse(70% 100% at 50% 0%);
        }
        /* 底部切口 */
        .wave-bg::after {
            content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 100px;
            background: var(--bg-soft);
            clip-path: ellipse(70% 100% at 50% 100%);
        }

        /* --- 核心內容卡片 (強化發光) --- */
        .hero-section { 
            background: rgba(255, 255, 255, 0.95); border-radius: 50px; padding: 60px 50px; 
            text-align: center; box-shadow: 0 30px 70px rgba(0,0,0,0.1); 
            max-width: 800px; width: 90%; 
            border: 2px solid transparent;
            backdrop-filter: blur(20px);
            transition: all 0.5s ease;
            position: relative;
        }
        /* 懸停時整體發光 */
        .hero-section:hover {
            border-color: var(--p);
            box-shadow: 0 40px 100px rgba(0, 210, 255, 0.3);
            transform: translateY(-5px);
        }

        /* 藍色藥丸標籤 */
        .blue-pill { 
            background: linear-gradient(90deg, #00d2ff, #3a7bd5); color: white; 
            padding: 12px 45px; border-radius: 50px; display: inline-block; 
            font-size: 16px; font-weight: bold; letter-spacing: 3px;
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.3); margin-bottom: 30px; 
            text-transform: uppercase;
        }

        h1 { 
            font-size: 36px; font-weight: 900; color: #1a2a3a; 
            margin: 15px 0; letter-spacing: 2px;
        }

        .welcome-desc { 
            font-size: var(--font-title); color: #3a7bd5; 
            font-weight: 900; margin-bottom: 30px; 
        }

        .content-card { 
            background: #fcfdfe; border-radius: 35px; padding: 40px; 
            border: 1px solid #eef2f6; text-align: left;
            margin-top: 20px; transition: 0.3s;
        }
        .content-card:hover {
            background: white;
            box-shadow: inset 0 0 20px rgba(0, 210, 255, 0.05);
        }

        p { font-size: var(--font-main); color: #5a6a85; margin: 20px 0; }
        
        .highlight { 
            color: #1a2a3a; font-weight: 900; border-bottom: 3px solid #f9d423; 
        }

        /* 底部裝飾 */
        .footer-tag {
            margin-top: 40px; font-size: 14px; color: #a0aec0;
            letter-spacing: 2px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="wave-bg"></div>

    <div class="hero-section">
        <div class="blue-pill">Welcome to V-System</div>
        <h1>數位王國戰略總部</h1>
        <p class="welcome-desc">技術授權 · 數位經營 · 規模增長</p>

        <div class="content-card">
            <p>歡迎進入 <span class="highlight">活力戰略手機系統</span>。本系統旨在為美髮經營者提供完整的數位轉型閉環邏輯。</p>
            <p>透過 <span class="highlight">10 支經營 App</span> 的深度佈局，我們將傳統技術與數位邏輯焊接，協助您建立邊際成本趨近於零的自動化獲利引擎。</p>
            <p>請點選左側選單，開始瀏覽各項戰略資產清單與利潤預估。</p>
        </div>

        <div class="footer-tag">ECOSYSTEM ARCHITECTURE © 2026</div>
    </div>

</body>
</html>
