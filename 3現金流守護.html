<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --p: #ff416c; --s: #ff4b2b; --font-main: 18px; --font-title: 20px; --bg-soft: #fff5f5; }
        body { margin: 0; padding: 40px; background: var(--bg-soft); font-family: 'PingFang TC', sans-serif; color: #2c3e50; line-height: 1.8; }
        .hero-section { background: white; border-radius: 40px; padding: 50px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.05); margin-bottom: 40px; }
        .red-pill { background: linear-gradient(90deg, #ff416c, #ff4b2b); color: white; padding: 10px 30px; border-radius: 50px; display: inline-block; font-size: 16px; font-weight: bold; box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3); margin-bottom: 25px; }
        h1 { font-size: 36px; font-weight: 900; color: #1a2a3a; margin: 10px 0; }
        .sub-desc { color: #ff4b2b; font-size: var(--font-title); font-weight: bold; }
        
        .stage-title { font-size: var(--font-title); font-weight: 900; color: #ff4b2b; border-left: 6px solid #ff416c; padding-left: 15px; margin: 50px 0 25px; }
        .app-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .app-card { background: white; border-radius: 30px; padding: 30px; border: 1px solid #ffebeb; transition: 0.4s; position: relative; }
        .app-card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(255, 65, 108, 0.15); border-color: #ff416c; }
        h3 { font-size: var(--font-title); color: #1a2a3a; margin: 0 0 15px 0; font-weight: 900; }
        p { font-size: var(--font-main); color: #5a6a85; margin: 8px 0; }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="red-pill">CASHFLOW PROTECTION</div>
        <h1>3. 現金流守護</h1>
        <p class="sub-desc">數位資產保值與獲利安全機制</p>
    </div>

    <div class="stage-title">第一層：數位資產確權</div>
    <div class="app-grid">
        <div class="app-card">
            <h3>客戶名單私域化</h3>
            <p>防止員工離職帶走客群，所有顧客資料與服務歷史皆鎖定於品牌雲端系統，確保資產不流失。</p>
        </div>
    </div>

    <div class="stage-title">第二層：預收與鎖定</div>
    <div class="app-grid">
        <div class="app-card">
            <h3>儲值金管理</h3>
            <p>透過自動收銀與會員點數系統，精確計算遞延收入，確保現金流穩定且可預測。</p>
        </div>
        <div class="app-card">
            <h3>耗材成本自動控管</h3>
            <p>系統實時連動庫存與銷售，預防資產浪費，將每一分成本轉化為淨利守護。</p>
        </div>
    </div>
</body>
</html>
