<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { 
            --p: #00d2ff; 
            --s: #3a7bd5; 
            --font-main: 18px; 
            --font-title: 20px; 
            --bg-soft: #f0f7ff; 
        }
        body { 
            margin: 0; padding: 40px; background: var(--bg-soft); 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            color: #2c3e50; line-height: 1.8; 
        }
        /* 沿用利潤拆解頁面的藍色泡泡與大圓角風格 */
        .hero-section { 
            background: white; border-radius: 40px; padding: 50px; 
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.05); 
            margin-bottom: 40px; 
        }
        .blue-pill { 
            background: linear-gradient(90deg, #00d2ff, #3a7bd5); color: white; 
            padding: 10px 45px; border-radius: 50px; display: inline-block; 
            font-size: 18px; font-weight: bold; box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3); 
            margin-bottom: 25px; 
        }
        h1 { font-size: 32px; font-weight: 900; color: #1a2a3a; margin: 10px 0; }
        
        .content-card { 
            background: white; border-radius: 35px; padding: 45px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.03); margin-top: 30px;
        }
        .section-tag { 
            background: #3498db; color: white; padding: 12px 35px; 
            border-radius: 50px; display: inline-block; font-size: 20px; 
            font-weight: bold; margin-bottom: 25px; 
        }
        .text-block { font-size: var(--font-main); color: #2c3e50; margin-bottom: 30px; }
        .highlight-line { border-left: 6px solid #00d2ff; padding-left: 15px; font-weight: 900; margin: 25px 0; font-size: 20px; }
        
        ul { padding-left: 20px; }
        li { margin-bottom: 15px; font-size: var(--font-main); }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="blue-pill">BUSINESS CLOSED LOOP</div>
        <h1>4. 閉環邏輯</h1>
    </div>

    <div class="content-card">
        <div class="section-tag">下單成交與營業漏斗閉環</div>
        
        <div class="text-block">
            <div class="highlight-line">核心邏輯：從獲客到轉化的完全自動化</div>
            <p>透過數位系統的串聯，讓每一個流量進入後都能被精確追蹤與引導，達成利潤最大化。</p>
        </div>

        <div class="text-block">
            <div class="highlight-line">三個關鍵閉環點：</div>
            <ul>
                <li><strong>流量收口：</strong>利用 App 01/02 建立第一眼權威感並抓取潛在客群名單，讓流量不只是路過。</li>
                <li><strong>營運自動化：</strong>透過 App 03/04/05 確保服務、收銀、庫存精準對接，降低人為損耗。</li>
                <li><strong>終身價值鎖定：</strong>利用 App 06/07 的 CRM 與遊戲化機制，讓顧客產生高黏著度，達成重複消費。</li>
            </ul>
        </div>
    </div>

</body>
</html>
