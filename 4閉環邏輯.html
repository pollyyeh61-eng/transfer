<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --p: #00d2ff; --s: #3a7bd5; --font-main: 18px; --font-title: 20px; --bg-soft: #e0f2f7; }
        body { margin: 0; padding: 40px; background: var(--bg-soft); font-family: 'PingFang TC', sans-serif; color: #2c3e50; line-height: 1.8; }
        .hero-section { background: white; border-radius: 40px; padding: 50px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.05); margin-bottom: 40px; }
        .blue-pill { background: linear-gradient(90deg, #00d2ff, #3a7bd5); color: white; padding: 10px 40px; border-radius: 50px; display: inline-block; font-size: 18px; font-weight: bold; box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3); margin-bottom: 25px; }
        h1 { font-size: 36px; font-weight: 900; color: #1a2a3a; margin: 10px 0; }
        .target-text { color: #3a7bd5; font-size: var(--font-title); font-weight: bold; margin-top: 15px; }
        
        .content-card { background: white; border-radius: 35px; padding: 45px; margin-top: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.03); }
        .income-pill { background: #3498db; color: white; padding: 12px 35px; border-radius: 50px; display: inline-block; font-size: 20px; font-weight: bold; margin-bottom: 25px; }
        .section-title { font-size: 24px; font-weight: 900; border-left: 6px solid #00d2ff; padding-left: 15px; margin: 30px 0 20px; color: #1a2a3a; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 20px; border-radius: 20px; overflow: hidden; border: 1px solid #eee; }
        th { background: #f8fabb; color: #2c3e50; padding: 20px; font-size: 18px; font-weight: 900; text-align: left; }
        td { padding: 20px; background: white; border-bottom: 1px solid #f0f0f0; font-size: var(--font-main); }
        .highlight { color: #e74c3c; font-weight: 900; }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="blue-pill">2026 PROFIT SIMULATION</div>
        <h1>數位資產技轉利潤拆解預估</h1>
        <p class="target-text">合作目標：透過 10 支經營 App 結合實體/線上課程，建立美業經營閉環。</p>
    </div>

    <div class="content-card">
        <div class="income-pill">短期：系統套裝銷售收益</div>
        <div class="section-title">回收技轉成本階段</div>
        <p>針對現有學員或連鎖店進行「數位化升級」的直接收入。</p>

        <table>
            <thead>
                <tr>
                    <th>收益項目</th>
                    <th>建議定價</th>
                    <th>預期規模</th>
                    <th>預估營收 (NTD)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>基礎營運套裝 (App 1-5)</td>
                    <td>$150,000 / 店</td>
                    <td>10 間店</td>
                    <td>$1,500,000</td>
                </tr>
                <tr>
                    <td>全生態閉環套裝 (App 1-10)</td>
                    <td>$300,000 / 店</td>
                    <td>5 間店</td>
                    <td>$1,500,000</td>
                </tr>
                <tr style="background:#f0f9ff; font-weight:900;">
                    <td colspan="3" style="text-align:right;">短期小計：</td>
                    <td class="highlight">$3,000,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
